<!DOCTYPE html>
{% load static %}
<html lang="en" class="no-js">

<head>
    <!-- Some Special Settings for Browser -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Author Meta & Meta Descriptio -->
	<meta name="author" content="by CodePixar">
	<meta name="IT WareHouse Project" content="site">
    
    <!-- FavIcon -->
    <link rel="shortcut icon" href="{% static 'img/fav.png' %}">

    <!-- Page Title -->
    <title>IT WareHouse :: Відновлення паролю</title>

    <!-- CSS AREA -->
    <link rel="stylesheet" href="{% static 'css/linearicons.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
	<link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
	<link rel="stylesheet" href="{% static 'css/nouislider.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- This stylesheets are used in index.html -->
    <link rel="stylesheet" href="{% static 'css/ion.rangeSlider.css' %}" />
	<link rel="stylesheet" href="{% static 'css/ion.rangeSlider.skinFlat.css' %}" />
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
</head>

<body>
    <!-- HEADER AREA -->
    {% include '_layouts/header.html' %}

    <!-- MAIN AREA -->
    <!-- INCLUDE BANNER SECTION -->
    {% include '_layouts/banner_pr.html' %}

    <!-- BLOCK SECTION WILL BE MODIFIED BY OTHER PAGES -->
	{% block content %}
	{% endblock content%}

    <!-- FOOTER AREA -->
    {% include '_layouts/footer.html' %}

    <!-- SCRIPTS AREA -->
    <script src="{% static 'js/vendor/jquery-2.2.4.min.js' %}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
			integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
			crossorigin="anonymous">
	</script>
	<script src="{% static 'js/vendor/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/jquery.ajaxchimp.min.js' %}"></script>
	<script src="{% static 'js/jquery.nice-select.min.js' %}"></script>
	<script src="{% static 'js/jquery.sticky.js' %}"></script>
	<script src="{% static 'js/nouislider.min.js' %}"></script>
	<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
	<script src="{% static 'js/owl.carousel.min.js' %}"></script>

    <!-- For MainMenu -->
	<script src="{% static 'js/main.js' %}"></script>

    <!-- This script is used only for index.html -->
    <script src="{% static 'js/countdown.js' %}"></script>
</body>
</html>
